<!-- admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        img {
            border-radius: 50%;  /* This makes the images circular */
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Dashboard</h1>
</header>

<div style="margin: 20px;">
    <button onclick="fetchAllAdmins()">Fetch All Admins</button>
    <div id="admins-list">
        <!-- Admin list will be displayed here -->
    </div>
</div>

<script>
    async function fetchAllAdmins() {
        const response = await fetch('http://localhost:8080/admin');
        const admins = await response.json();

        let adminListHtml = `
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Picture</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
        `;

        admins.forEach(admin => {
            adminListHtml += `
                <tr>
                    <td>${admin.id}</td>
                    <td>${admin.name}</td>
                    <td>${admin.username}</td>
                    <td>${admin.email}</td>
                    <td><img src="${admin.picture}" alt="Admin Image" width="50"></td>
                    <td>
                        <button onclick="redirectToUpdatePage(${admin.id}, '${admin.name}', '${admin.username}', '${admin.email}', '${admin.picture}')">Update</button>
                        <button class="delete-btn" onclick="deleteAdmin(${admin.id})">Delete</button>
                    </td>
                </tr>
            `;
        });

        adminListHtml += '</tbody></table>';
        document.getElementById('admins-list').innerHTML = adminListHtml;
    }

    // রিডাইরেক্ট ফাংশন যা URL প্যারামিটার যোগ করে admin_update.html পেইজে যাবে
    function redirectToUpdatePage(id, name, username, email, picture) {
        const url = `admin_update.html?id=${id}&name=${encodeURIComponent(name)}&username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&picture=${encodeURIComponent(picture)}`;
        window.location.href = url;
    }

    // Admin ডিলিট করার ফাংশন
    async function deleteAdmin(id) {
        const confirmDelete = confirm("Are you sure you want to delete this admin?");
        if (confirmDelete) {
            try {
                const response = await fetch(`http://localhost:8080/admin/${id}`, {
                    method: "DELETE",
                });

                if (response.ok) {
                    alert("Admin deleted successfully!");
                    fetchAllAdmins();  // Admin লিস্ট রিফ্রেশ করা
                } else {
                    const responseText = await response.text();
                    alert(`Error: ${responseText || "Unknown error"}`);
                }
            } catch (error) {
                alert("Error deleting admin: " + error.message);
            }
        }
    }
</script>

</body>
</html>
