<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
        }

        main {
            padding: 30px;
            background-color: #ffffff;
        }

        #news-details {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #news-details h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        #news-details img {
            width: 100%;
            height: 350px;  /* Fixed height for the image */
            object-fit: cover;  /* Ensures the image fills the box without distortion */
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #news-details p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        #news-details div {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #888;
        }

        #news-details div span {
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #f4f4f4;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <header>
        <h1>News Details</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <section id="news-details">
            <p>Loading news details...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 News App. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const newsDetailsContainer = document.getElementById('news-details');
            
            // URL থেকে 'id' প্যারামিটার নেয়া
            const urlParams = new URLSearchParams(window.location.search);
            const newsID = urlParams.get('id');

            if (newsID) {
                try {
                    const response = await fetch(`http://localhost:8080/news/${newsID}`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch news details');
                    }

                    const news = await response.json();

                    // নিউজ ডেটা এই HTML এলিমেন্টে সেট করা
                    newsDetailsContainer.innerHTML = `
                        <h2>${news.title}</h2>
                        <img src="${news.image}" alt="${news.title}" onerror="this.onerror=null; this.src='fallback-image.jpg';">
                        <p>${news.description}</p>
                        <div>
                            <span>Category: ${news.category}</span>
                            <span>Published on: ${news.date}</span>
                        </div>
                    `;
                } catch (error) {
                    console.error(error);
                    newsDetailsContainer.innerHTML = '<p>Error loading news details.</p>';
                }
            } else {
                newsDetailsContainer.innerHTML = '<p>No news found.</p>';
            }
        });
    </script>

</body>
</html>
